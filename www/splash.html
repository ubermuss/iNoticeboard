        </ol>
          
        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active fill">
                <!-- Set the first background image using inline CSS below. -->
                <div style=""></div>

                <img src="img/news.png" alt="">

                </div>
            </div>
            <div class="item fill">

                </div>

            <div class="item fill">

                </p>
                <div class="carousel-caption">

                </div>
            </div>
        </div>
        <div class="btn-continue">

        </div>
        <!-- Controls -->

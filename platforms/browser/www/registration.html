<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link  rel="stylesheet" href="css/jasny-bootstrap.min.css">
    <link  rel="stylesheet" href="css/navmenu-push.css">
    <link rel="stylesheet" href="css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="css/helper.css">
    <link rel="stylesheet" href="css/ripples.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Custom styles for this template -->
  </head>
  <body>
  <!-- registration-page-starts here -->
  <div class="reg-pages">
      <div class="log-content">
        <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 registration-intro-block">
            <h4 class="intro-header">Experience a revolutionary noticeboard</h4>
          </div>  
        </div>
        <!-- forms starts here -->
        <div class="row reg-form-area">
        <div class="col-xs-12">
                     <form class="form-horizontal">
  <fieldset>
   <div class="form-group form-elements">
      <label for="inputFname" class="col-md-2 control-label">Firstname</label>
      <div class="col-md-10">
        <input type="text" class="form-control" id="inputFname" placeholder="Firstname">
      </div>
    </div>
    <div class="form-group form-elements">
      <label for="inputlname" class="col-md-2 control-label">Lastname</label>
      <div class="col-md-10">
        <input type="text" class="form-control" id="inputlname" placeholder="lastname">
      </div>
    </div>
    <div class="form-group form-elements">
      <label for="inputEmail" class="col-md-2 control-label">Email</label>
      <div class="col-md-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group form-elements">
      <label for="inputPassword" class="col-md-2 control-label">Password</label>
      <div class="col-md-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        </div>
           <div class="form-group form-margins">
      <label class="col-md-2 control-label">Radios</label>

      <div class="col-md-10 col-md-offset-2">
        <div class="radio radio-primary">
          <label>
            <input type="radio" name="gender" id="optionsRadios1" value="Male" checked="">
            Male
          </label>
        </div>
        <div class="radio radio-primary">
          <label>
            <input type="radio" name="gender" id="optionsRadios2" value="Female">
            Female
          </label>
        </div>
      </div>
    </div>
    <div class="form-group form-margins">
      <label for="select111" class="col-md-2 control-label">Year</label>

      <div class="col-md-10">
        <select id="select111" class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>
    </div>
        <div class="form-group form-margins">
      <label for="select111" class="col-md-2 control-label">Course</label>

      <div class="col-md-10">
        <select id="select111" class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>
    </div>
      <div class="form-group form-margins">
      <label for="select111" class="col-md-2 control-label">Faculty</label>

      <div class="col-md-10">
        <select id="select111" class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>
    </div>
        <div class="form-group">
      <div class="col-md-12">
        <button type="#" class="btn btn-raised btn-success btn-signup with-ripple">Sign up</button>
      </div>
      </div>
    </fieldset>
    </form>
        </div>
          
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/lib/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/lib/jasny-bootstrap.min.js"></script>
  <script type="text/javascript" src="js/lib/ripples.min.js"></script>
  <script type="text/javascript" src="js/lib/material.min.js"></script>
  <script type="text/javascript" src="js/lib/materialize.min.js"></script>
  <script type="text/javascript" src="js/lib/snackbar.min.js"></script>
  <!--   <script type="text/javascript" src="cordova.js"></script> -->
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript">
  $.material.init();
  app.initialize();
  </script>
</body>
</html>

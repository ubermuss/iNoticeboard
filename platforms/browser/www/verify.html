<!DOCTYPE html>
<html>
  <head>
  <script type="text/javascript" src="js/lib/js.cookie.js"></script>
    <meta charset="utf-8" />
     <script type="text/javascript" src="js/lib/js.cookie.js"></script>
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link  rel="stylesheet" href="css/jasny-bootstrap.min.css">
    <link  rel="stylesheet" href="css/navmenu-push.css">
    <link rel="stylesheet" href="css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="css/helper.css">
    <link rel="stylesheet" href="css/snackbar.min.css">
    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/styles.css">
    <!-- Custom styles for this template -->
  </head>
  <body >
    <!-- registration-page-starts here -->
    <div class="reg-pages animated fadeInUp">
      <div class="log-content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 registration-intro-block">
              <h4 class="intro-header">Login to verify your account, and start using inoticeboard.</h4>
            </div>
          </div>
          <!-- forms starts here -->
          <div class="row reg-form-area">
            
            <div class="col-xs-12">
              <form class="form-horizontal" id="login">
                <fieldset>
                  <div class="form-group form-elements">
                    <label for="inputReg" class="col-md-2 control-label">Reg #</label>
                    <div class="col-md-10">
                      <input type="text" class="form-control" name="RegNo" id="RegNo" placeholder="Registartion number">
                    </div>
                  </div>
                  <div class="form-group form-elements">
                    <label for="inputlname" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                      <input type="password" class="form-control" name="Password" id="Password" placeholder="Password">
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <div class="col-md-12">
                      <button type="submit" name="submit"  class="btn btn-raised btn-success btn-signup with-ripple">Verify</button>
                    </div>
                  </div>
                </fieldset>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="snackbar-container"><div id="snackbarid" class="snackbar" data-timeout="3000" data-html-allowed="false" data-content="Fill in the fields "><span class="snackbar-content">Fill in the fields</span></div></div>
    <script type="text/javascript" src="js/lib/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/jasny-bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/snackbar.min.js"></script>
    <script type="text/javascript" src="js/lib/ripples.min.js"></script>
    <script type="text/javascript" src="js/lib/material.min.js"></script>
    <script type="text/javascript" src="js/lib/materialize.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.dropdown.js"></script>
    <script type="text/javascript" src="js/services/global.js"></script>
    <script type="text/javascript" src="js/services/verify.js"></script>
      <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
    $.material.init();
    $(".select").dropdown({autoinit: "select"});
    app.initialize();
    </script>
  </body>
</html>

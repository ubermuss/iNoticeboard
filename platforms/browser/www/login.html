<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link  rel="stylesheet" href="css/jasny-bootstrap.min.css">
    <link  rel="stylesheet" href="css/navmenu-push.css">
    <link rel="stylesheet" href="css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="css/helper.css">
    <link rel="stylesheet" href="css/ripples.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Custom styles for this template -->
  </head>
  <body>
  <!-- log-in-page-starts here -->
  <div class="log-pages">
      <div class="log-content">
        <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 login-intro-block">
            <h4 class="intro-header">iNoticeboard</h4>
          </div>             
        </div>
          <div class="row form-area">
          <div class="col-xs-12">
            <form class="form-horizontal">
  <fieldset>
    <div class="form-group form-elements form-group-custom">
      <label for="inputEmail" class="col-md-2 control-label">Email</label>
      <div class="col-md-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group form-elements form-group-custom">
      <label for="inputPassword" class="col-md-2 control-label">Password</label>
      <div class="col-md-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        </div>
        <div class="form-group">
      <div class="col-md-12">
        <button type="submit" class="btn btn-raised btn-submit " data-ripple-color="#F44336">Sign in</button>
      </div>
      </div>
    </fieldset>
    </form>
    <div class="row">
          <div class="col-xs-12 signup-intro-block">
            <p class="signup-intro">Don't have an account?<a href="#">Sign up!</a></p>
          </div>             
        </div>
         <div class="row">
          <div class="col-xs-12 logo-intro-block">
            <img src="img/icon.png" alt="" class="intro-logo">
          </div>             
        </div>
          </div>
          </div>
      </div>
    </div>
  </div>
  <!-- tabs end here -->
  <script type="text/javascript" src="js/lib/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/lib/jasny-bootstrap.min.js"></script>
  <script type="text/javascript" src="js/lib/ripples.min.js"></script>
  <script type="text/javascript" src="js/lib/material.min.js"></script>
  <script type="text/javascript" src="js/lib/materialize.min.js"></script>
  <script type="text/javascript" src="js/lib/snackbar.min.js"></script>
  <!--   <script type="text/javascript" src="cordova.js"></script> -->
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript">
  $.material.init();
  app.initialize();
  </script>
</body>
</html>
